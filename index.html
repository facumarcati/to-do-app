<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="ticket-buttons-container">
      <button class="ticket-buttons" id="btnCrearTicket">Crear Ticket</button>
      <button class="ticket-buttons" id="btnVerTickets">Ver Tickets</button>
      <button class="ticket-buttons" id="btnFiltrarTickets">
        Filtrar Tickets por Estado
      </button>
    </div>

    <div class="create-ticket-container" id="crearTicket">
      <h3 class="new-ticket">Crear Nuevo Ticket</h3>
      <form class="form-ticket-container" action="" id="formCrearTicket">
        <div class="input-container">
          <p>Nombre del Ticket:</p>
          <input type="text" id="nombre" required />
        </div>
        <div class="input-container">
          <p>Descripcion:</p>
          <textarea name="" id="desc" required></textarea>
        </div>
        <button class="btnCrear" id="btnCrear">Crear Ticket</button>
      </form>
    </div>

    <div id="filtroTickets">
      <div class="filtroTickets" id="formFiltro">
        <p>Filtro por Estado</p>
        <div>
          <div class="filter-buttons">
            <button class="btnFiltrar" value="todos">Todos</button>
            <button class="btnFiltrar" value="activos">Activos</button>
            <button class="btnFiltrar" value="cerrados">Cerrados</button>
          </div>
        </div>
      </div>
    </div>

    <div class="verTickets" id="verTickets"></div>

    <script src="ticket.js"></script>
  </body>
</html>
